<!DOCTYPE html>
<html>
<head>
    <title>Tweets</title>
</head>
<body>
    <h1>Tweets from last 24 hours</h1>
    {% for cluster in clusters %}
        <details>
            <summary>{{ cluster.summary }} - {{ cluster.description }} ({{ cluster.tweets | length }})</summary>
            {% for tweet in cluster.tweets %}
                <p>{{ tweet.text }}</p>
            {% endfor %}
        </details>
        <br>
    {% endfor %}
</body>
</html>
