<!DOCTYPE html>

<html>

<head>
    <title>Tweets</title>
</head>

<body>
    <h1>Tweets from last 24 hours</h1>
    {% for cluster, tweets in clustered_tweets.items() %}
      <details>
        <summary>{{ cluster_summaries[cluster] }}</summary>
        {% for tweet in tweets %}
            <p>{{ tweet }}</p>
        {% endfor %}
      </details>
    {% endfor %}
</body>

</html>
